<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" async></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>1-SVG</title>
  </head>
  <body>
    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>

    <svg>
      <rect x="50" y="20" width="400" height="100" fill="red" />
    </svg>

    <h2>Donut</h2>

    <g>
      <svg>
        <circle cx="70" cy="70" r="60" fill="pink" stroke="pink" />
        <circle cx="70" cy="70" r="30" fill="white" stroke="pink" />
      </svg>
    </g>

    <h2>Ligne</h2>

    <svg><line xl="20" yl="50" x2="80" y2="55" stroke="red" /></svg>

    <h2>Path</h2>

    <svg>
      <path
        d="M 50 50 V150 M 50 50 H 100 M 50 100 H 100 
        M 110 50 V150 M110 50 H 160 M 110 100 H 160 M 110 150 H160
        M 170 50 V150 M170 50 H220 V100 H170 220 
        M 230 50 V150
        M 240 50 V150 M 240 50 H290 V1 V150 H240 
        "
        fill="none"
        stroke="black"
        stroke-width="4"
      />
    </svg>

    <h1>Animer des formes</h1>

    <h2>On click</h2>

    <svg>
      <rect
        id="rectangle"
        x="0"
        y="0"
        width="400"
        height="100"
        fill="red"
      ></rect>
    </svg>

    <h2>On hover</h2>

    <g>
      <svg>
        <circle id="donut" cx="70" cy="70" r="60" fill="pink" stroke="black" />
        <circle cx="70" cy="70" r="30" fill="white" stroke="black" />
      </svg>
    </g>

    <h2>
      Prenez la première lettre de votre prénom que vous avez créée ci-dessus.
      Faite bouger une forme de votre choix le long de la lettre
    </h2>

    <svg>
      <path
        d="M 50 50 V150 M 50 50 H 100 M 50 100 H 100 
    
        "
        fill="none"
        stroke="black"
        stroke-width="4"
        id="theMotionPath"
      />

      <!-- Cercle rouge qui sera déplacé le long du chemin. -->
      <circle cx="" cy="" r="5" fill="red">
        <!-- Définit l'animation -->
        <animateMotion dur="6s" repeatCount="indefinite">
          <mpath xlink:href="#theMotionPath" />
        </animateMotion>
      </circle>
    </svg>
  </body>
</html>
